<!DOCTYPE html>
<html>
<head>
    <title>form day 2</title>
    <style>
        .nama {
            display: flex;
            flex-direction: row;
        }
        label {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Form Belajar</h1>
    <p>Ini adalah website form belajar</p>
    <form class="form">

        <div class="nama">
        <label for="nama">Nama :</label><br>
        <input type="text" id="nama" name="nama"><br>
        </div>

        <div>
        <label for="tgllahir">Tanggal lahir :</label>
        <input type="text" id="tgllahir" name="tgl lahir">
        </div>

        <div>
        <label>Jenis kelamin :</label>
        <input type="radio" id="perempuan" name="perempuan" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <input type="radio" id="laki" name="laki" value="laki-laki">
        <label for="laki">Laki-laki</label>

        <div>
        <label for="pesan">Pesan :</label>
        <input type="text" id="pesan" name="pesan">
        </div>
    
    </form>
</body>
</html>
