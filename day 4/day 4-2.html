<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>revou demo</title>
    <style>
        .flexbox1 {
            display: flex;
            flex-direction: row;
            background-color: rgb(247, 198, 208);
        }
        .flexbox2 {
            display: flex;
            flex-direction: column;
            background-color: rgb(247, 198, 208);
            margin-top: 20px;
        }
        .flexitem {
            flex-basis: 50%;
            flex-grow: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="flexbox1">
        <p class="flexitem">Nadine</p>
        <p class="flexitem">Pro</p>
    </div>
    <div class="flexbox2">
        <p>Nadine</p>
        <p>Pro</p>
        <p>Banget</p>
    </div>
</body>
</html>
